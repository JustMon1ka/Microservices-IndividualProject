<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆景点展示</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">重庆景点</a>
    </div>
</nav>

<!-- 列表视图 -->
<div class="container my-4" id="list-view">
    <!-- 初始加载指示器 -->
    <div id="loading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>
    <!-- 景点容器，初始隐藏 -->
    <div class="row d-none" id="sights-container">
        <!-- 景点卡片将动态插入这里 -->
    </div>
    <!-- 分页控件（可选） -->
    <nav>
        <ul class="pagination justify-content-center" id="pagination">
            <!-- 分页项将动态插入这里 -->
        </ul>
    </nav>
    <!-- Sentinel 元素，用于触发无限滚动 -->
    <div id="sentinel"></div>
</div>

<!-- 详情视图 -->
<div class="container my-4 d-none" id="details-view">
    <!-- 固定顶部横条 -->
    <div class="fixed-top bg-white shadow-sm p-3 d-flex justify-content-between align-items-center">
        <button class="btn btn-secondary" id="back-button"><i class="bi bi-arrow-left"></i> 返回</button>
        <button class="btn btn-primary" id="confirm-button">确认</button>
    </div>

    <!-- 详情内容 -->
    <div class="mt-5 pt-5">
        <div class="card mb-4">
            <img src="" class="card-img-top" alt="景点图片" id="detail-image">
            <div class="card-body">
                <h3 class="card-title" id="detail-name"></h3>
                <div class="mb-3" id="detail-tags">
                    <!-- 标签将动态插入这里 -->
                </div>
                <p class="card-text"><strong>评分：</strong><span id="detail-rating"></span> / 5</p>
                <p class="card-text"><strong>点评数：</strong><span id="detail-reviews"></span></p>
                <p class="card-text" id="detail-description"></p>
                <a href="#" class="btn btn-primary" id="external-link">查看 TripAdvisor 详情</a>
            </div>
        </div>
    </div>
</div>

<!-- 加载蒙层 -->
<div id="overlay" class="d-none">
    <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">加载中...</span>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="script/script.js"></script>
</body>
</html>
